<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Offers</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link id="appleTouchIcon" rel="apple-touch-icon" href="./images/mobile_icon.png" />
    <link id="shortcutIcon" rel="shortcut icon" href="./images/mobile_icon.png">

    <link href="./css/ratchet.css" rel="stylesheet">
    <link href="./css/mobileapp.css" rel="stylesheet">

    <!--<script src="./js/ratchet.js"></script>-->
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/esp.js"></script> 
    
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a id="offerPageBackButton" class="icon icon-left-nav pull-left" href="login.html"></a>
      <a class="icon icon-search pull-right"></a>
      <h1 class="title">Offers</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">


      <div id="offerListDiv">
      <ul class="table-view">
        <li class="table-view-cell media">
          <a data-ignore="push" class="navigate-right" onclick="showDetails('./images/offer1.png');">
            <img class="media-object pull-left" src="./images/offer1.png" style="max-width:150px">
            <div class="media-body">
              Car Offer
              <p>some info</p>
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a data-ignore="push" class="navigate-right" onclick="showDetails('./images/offer2.png');">
            <img class="media-object pull-left" src="./images/offer2.png" style="max-width:150px">
            <div class="media-body">
              Credit Card Offer
              <p>some info</p>
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a data-ignore="push" class="navigate-right" onclick="showDetails('./images/offer3.png');">
            <img class="media-object pull-left" src="./images/offer3.png" style="max-width:150px">
            <div class="media-body">
              Laptop Offer
              <p>some info</p>
            </div>
          </a>
        </li>
      </ul>
    </div><!-- offerListDiv -->

    <div id="offerDetailsDiv" class="offer-details" style="display:none">
      <div class="padded-layer">
        
          <br>Facebook<br>
          <img id="imageOfferDetails" src="./images/offer1.png" style="width:300px">
          
          <br>
          <p> some info </p>
          <br><br>

          <button class="btn btn-positive" onclick="responseButtonClick(this);">Accept</button>
          <button class="btn btn-negative" onclick="responseButtonClick(this);">Reject</button>
              
          <br><br>
        
      </div>
    </div> <!-- offerDetailsDiv -->
      
    </div> <!-- content -->




    <!-- bottom bar -->
    <nav class="bar bar-tab">
      <a class="tab-item" href="index.html">
        <span class="icon icon-home"></span>
        <span class="tab-label">Home</span>
      </a>
      <a class="tab-item" href="login.html">
        <span class="icon icon-person"></span>
        <span class="tab-label">Login</span>
      </a>
      <a class="tab-item active" href="offers.html">
        <span class="icon icon-star-filled"></span>
        <span class="tab-label">Offers</span>
      </a>
      <a class="tab-item" href="search.html">
        <span class="icon icon-search"></span>
        <span class="tab-label">Telco</span>
      </a>
      <a class="tab-item" href="settings.html">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
      </a>
    </nav>

  </body>
</html>
