  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 navbar-header">
    <h4 class=" navbar-title">
      <a class="navbar-left-icon" onclick="onNavItemClick('Home');">
        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
      </a>
      Transaction Generator 
      </h4>

<div class="pageContent">
  <div id="divEventDropdown"></div>

  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="input_intervalFrom" class="col-xs-5 control-label">Interval From</label>
          <div class="col-xs-7">
            <input id="input_intervalFrom" type="text" class="form-control" value="100" placeholder="">
          </div>
        </div>
      </form>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="input_intervalTo" class="col-xs-5 control-label">Interval To</label>
          <div class="col-xs-7">
            <input id="input_intervalTo" type="text" class="form-control" value="1000" placeholder="">
          </div>
        </div>
      </form>
    </div>   

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="input_valueFrom" class="col-xs-5 control-label">Value From</label>
          <div class="col-xs-7">
            <input id="input_valueFrom" type="text" class="form-control" value="50" placeholder="">
          </div>
        </div>
      </form>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="input_valueTo" class="col-xs-5 control-label">Value To</label>
          <div class="col-xs-7">
            <input id="input_valueTo" type="text" class="form-control" value="150" placeholder="">
          </div>
        </div>
      </form>
    </div>
  </div>

  <br><br>

  <div class="row">
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5" style="height: 34px;">
      <form class="form-horizontal">
        <div class="form-group">
          <label  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 control-label">Run Generator</label>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <input type="checkbox" class="switch" name="generator">
          </div>
        </div>
      </form>
    </div>
  </div>
