<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Settings</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link id="appleTouchIcon" rel="apple-touch-icon" href="./images/mobile_icon.png" />
    <link id="shortcutIcon" rel="shortcut icon" href="./images/mobile_icon.png">

    <link href="./css/ratchet.css" rel="stylesheet">
    <link href="./css/mobileapp.css" rel="stylesheet">

    <!--<script src="./js/ratchet.js"></script>-->
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/esp.js"></script> 
  </head>
  <body >

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="search.html"></a>
      <a class="icon icon-search pull-right"></a>
      <h1 class="title">Telco Usage Simulator</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="background-transparent">
        <div class="padded-layer">
          <br>
          
          <label>ESP Server</label>
          <input id="espServer" type="text" placeholder="ESP Server" onchange="saveIntoStorage(this);">
          <label>Project</label>
          <input id="espProject" type="text" placeholder="Project" onchange="saveIntoStorage(this);">
          <label>Continues Query</label>
          <input id="espQuery" type="text" placeholder="Continues Query" onchange="saveIntoStorage(this);">
          <label>Source Window</label>
          <input id="espWindow" type="text" placeholder="Source Window" onchange="saveIntoStorage(this);">

          <button class="btn btn-positive btn-block" onclick="getDefaultSettings(this);">Default Settings</button>
          <label>ESP Event Value</label>
          <input id="espEvent" type="text" placeholder="event value" onchange="saveIntoStorage(this);">>
          <button class="btn btn-positive btn-block" onclick="processEvent();">TopUp</button>

          <br><br>
        </div> <!-- padded layer-->

      </div> <!-- background transparent -->
      
    </div>




    <!-- bottom bar -->
    <nav class="bar bar-tab">
      <a class="tab-item " href="index.html">
        <span class="icon icon-home"></span>
        <span class="tab-label">Home</span>
      </a>
      <a class="tab-item " href="login.html">
        <span class="icon icon-person"></span>
        <span class="tab-label">Login</span>
      </a>
      <a class="tab-item" href="offers.html">
        <span class="icon icon-star-filled"></span>
        <span class="tab-label">Offers</span>
      </a>
      <a class="tab-item" href="search.html">
        <span class="icon icon-search"></span>
        <span class="tab-label">Telco</span>
      </a>
      <a class="tab-item active" href="settings.html">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
      </a>
    </nav>

  </body>
</html>
