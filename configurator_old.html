<!-- Configurator begins here -->
<div id="configuratorModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Demo Configuration</h4>
			</div>

			<div class="modal-body">
				
				<div id="configuratorAboutUs" style="display: none">
					<br>
					This demo has been developed by 
						<a href="mailto:khaled.nablie@sas.com">Khaled Nabli </a> and 
						<a href="mailto:mathias.bouten@sas.com">Mathias Bouten </a>.
					<br><br>
				</div>

				
				

				<div role="tabpanel" id="configuratorTabpanel" style="display: block">
					
					<div id="successMessage" class="alert alert-success" role="alert" style="display: none">Successfully loaded!!</div>
					
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active">
							<a href="#general" aria-controls="general" role="tab" data-toggle="tab">General</a>
						</li>
						<li role="presentation" >
							<a href="#customerConfig" aria-controls="customerConfig" role="tab" data-toggle="tab">Customers</a>
						</li>
						<li role="presentation">
							<a href="#locationConfig" aria-controls="locationConfig" role="tab" data-toggle="tab">Locations</a>
						</li>
						<li role="presentation">
							<a href="#fieldsConfig" aria-controls="fieldsConfig" role="tab" data-toggle="tab">Custom Fields</a>
						</li>
					</ul>

					<div class="tab-content">
						<!-- Tab: General -->
						<div id="general" role="tabpanel" class="tab-pane active" >
							<form class="form-horizontal" role="form">
								<div class="form-group"></div>
								
								<div class="form-group">
										<label for="storeMapImgInput" class="col-sm-2 control-label">Store Image</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" id="storeMapImgInput" 
												placeholder="http://www.sas.com/image.jpg">
										</div>
								</div>


								<div class="form-group">
										<label for="demoEspHostInput" class="col-sm-2 control-label">ESP Server</label>
										<div class="col-sm-9">
											<input type="url" class="form-control" id="demoEspHostInput" 
												placeholder="dfEsp://<host>:<port>/<project>/<continous-query>/<window>">
										</div>
								</div>

								<div class="form-group">
										<label for="demoRtdmHostInput" class="col-sm-2 control-label">RTDM Server</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" id="demoRtdmHostInput" 
												placeholder="<host>[:<port>]">
										</div>
								</div>


								<div class="form-group"></div>
								</form>
						</div>

						<!-- Tab: Customer Profile -->
						<div id="customerConfig" role="tabpanel" class="tab-pane" >
							<form class="form-horizontal" role="form">
								<div class="form-group"></div>
								<div id="configuratorCustomerTable" class="col-sm-12">

								</div>
								<div class="form-group"></div>
							</form>
						</div>


						<!-- Tab: Location Configuration -->
						<div id="locationConfig" role="tabpanel" class="tab-pane" >
							<form class="form-horizontal" role="form">

								<div class="form-group"></div>
								<!-- location Grid -->
								<div id="configuratorLocationTable" class="col-sm-12">
									
								</div>
								<!-- Ende Location Grid -->
								<div class="form-group"></div>
							</form>
						</div>

						<!-- Tab: Fields Configuration -->
						<div id="fieldsConfig" role="tabpanel" class="tab-pane" >
							<form class="form-horizontal" role="form">

								<div class="form-group"></div>
								<!-- location Grid -->
								<div id="configuratorFieldsTable" class="col-sm-12">
									
								</div>
								<!-- Ende Location Grid -->
								<div class="form-group"></div>
							</form>
						</div>

					</div>
				</div>
			</div>

			<div class="modal-footer">
				<div style="float:left;color:#737373;font-style:italic">Version 0.9 - last update 09.06.2015</div>
				
				<a id="aboutButton" href="#" class="btn btn-default" onclick="return helpConfiguration();"> 
					<span id="aboutButtonLabel">Help</span> </a>
				
				<a id="resetButton" href="#" class="btn btn-default" onclick="return resetConfiguration();"> 
					<span id="resetButtonLabel">Reset</span> </a>
				
				<a id="saveButton" href="#" class="btn btn-primary" onclick="saveConfiguration();"> Save changes </a>
			</div>
		</div>
	</div>
</div>
