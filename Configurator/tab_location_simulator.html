<!-- Start Tab: Location Simulator -->
<div role="tabpanel" class="tab-pane" id="tab_location_simulator">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
			<h4>Location Simulator</h4>
			<form class="form-horizontal">
			    <div class="col-sm-6">
	                <div class="form-group">
	                    <label for="locationApp_rtdmEvent" class="col-sm-4 control-label">ESP Window</label>
	                    <div class="col-sm-8">
	                        <div class="input-group">    
	                            <select class="form-control selection-esp-windows" id="locationApp_espWindow">
	                            </select>
	                            <div class="input-group-addon" style="padding: 5px;">
	                                <button type="button" class="btn btn-xs btn-info" onclick="onUpdateESPWindowSelections(this);">
	                                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
	                                </button>
	                            </div>
	                        </div>
	                    </div>
                	</div>
                </div>
				<div class="col-sm-6">
                    <div class="form-group">
                        <label for="locationApp_rtdmEvent" class="col-sm-4 control-label">RTDM Event</label>
                        <div class="col-sm-8">
                            <div class="input-group">    
                                <select class="form-control selection-rtdm-events" id="locationApp_rtdmEvent">
                                </select>
                                <div class="input-group-addon" style="padding: 5px;">
                                    <button type="button" class="btn btn-xs btn-info" onclick="onUpdateRTDMEventSelections();">
                                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        	</div>

        	<div class="col-sm-12">
        		<hr />
        	</div>

			<div class="col-sm-12">
			<h5>Custom Fields</h5>
			<table class="table table-hover">
				<thead>
					<tr >
						<th class="text-center" width="15%">Entity</th>
						<th class="text-center" width="15%">Key</th>
						<th class="text-center" width="20%">Label</th>
						<th class="text-center" width="15%">ESP Variable</th>
						<th class="text-center" width="15%">RTDM Variable</th>
						<th class="text-center" width="10%">Style</th>
						<th class="text-center" width="10%"><button type="button" class="btn btn-sm btn-primary" onclick="return configAddCustomField({});">Add Field</button> </th>
					</tr>
				</thead>
				<tbody id="configuratorCustomFieldTbody"></tbody>
			</table>
			</div>
			<form class="form-horizontal" role="form">
				<div class="col-sm-4">
					<div class="form-group">
						<label for="locationApp_rtdmEvent" class="col-sm-6 control-label">Interest Calculation Function</label>
					    <div class="col-sm-6">
					    	<select class="form-control" id="locationApp_interestCalculation"> 
					    		<option value="mean_value">Mean</option>
					    		<option value="sum_value">Sum</option>
					    		<option value="count_value">Count</option>
					    		<option value="min_value">Min</option>
					    		<option value="max_value">Max</option>
					    	</select>
					    </div>
					</div>
				</div>
			</form>
		</div>


	</div>

</div>
